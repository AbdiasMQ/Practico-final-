{% extends "base.html" %}
{% block title %}Cerrar sesión{% endblock %}
{% block content %}
<h2>¿Seguro que querés cerrar sesión?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Cerrar sesión</button>
    <a href="/" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
