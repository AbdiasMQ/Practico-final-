{% extends 'producto/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Movimiento de Stock{% endblock %}
{% block content %}
<h2>Registrar Movimiento de Stock</h2>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'producto:producto_detail' producto.pk %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
