{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Formulario Producto{% endblock %}
{% block content %}
<h2>{{ view.object|default:'Nuevo Producto' }}</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'producto:producto_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
